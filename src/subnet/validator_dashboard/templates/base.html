<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Moonshoot's Validator Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header / Navbar -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto p-6">
            <nav class="flex justify-between items-center">
                <div class="text-lg font-bold text-gray-700">
                    <a href="/" class="hover:text-blue-700">Moonshoot's Validator Dashboard</a>
                </div>
                <ul class="flex space-x-6">
                    <li>
                        <a href="/miners" class="text-blue-500 hover:text-blue-700 font-semibold">Miners' Ranks</a>
                    </li>
                    <li>
                        <a href="/receipts" class="text-blue-500 hover:text-blue-700 font-semibold">Miners' Receipts</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow">
        <div class="container mx-auto p-6">
            <!-- Page Content -->
            <div>
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md mt-6">
        <div class="container mx-auto p-6 text-center">
            <p class="text-gray-600">&copy; {{ year }} Validator Dashboard</p>
        </div>
    </footer>
</body>
</html>
